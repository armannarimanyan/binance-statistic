<h4>{{future}}</h4>
<div class="statistic_container">
  <ng-container *ngIf="data?.length">
    <div class="statistic_container--item" *ngFor="let item of data">
      <span>{{item.id}}</span>
      <span>{{item.lastResult.min.price}} - {{item.lastResult.max.price}}</span>
      <span>{{item.lastResult.min.time | changeFormat}} - {{item.lastResult.max.time | changeFormat}}</span>
    </div>
  </ng-container>
</div>
